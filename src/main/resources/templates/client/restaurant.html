<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant</title>
</head>
<body>
<div>
  <h2>Restaurant</h2>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Show</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${menuPage}">
      <td th:text="${menu.id}"></td>
      <td>
        <form action="#" th:action="@{menu/{id}(id=${menu.id})}" method="GET">
          <button type="submit">+</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div>
  <a th:href="@{client/discover}">Go Back</a>
</div>
</body>
</html>
