<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD your Restaurant's Menus</title>
</head>

<body>
<div>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>MenuType</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${restaurantPage}">
      <td th:text="${menu.getId()}"></td>
      <td th:text="${menu.getMenuType()}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
